# Bare minimum configs required to get ZTEST up and running, and to help application.c compile

# Required by ZTEST
CONFIG_ZTEST=y
CONFIG_ZTEST_STACK_SIZE=4096

# Used both by application.c and by these tests
CONFIG_CJSON_LIB=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n

# cJSON and printf statements in unit tests
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_HEAP_MEM_POOL_SIZE=4096
